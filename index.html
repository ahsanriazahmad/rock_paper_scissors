<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>

    <title>Rock_Paper_Scissors</title>
  </head>
  <body>
    <header class="primary-header">
      <div>
        <img src="#" alt="Logo Rock_Paper_Scissors" class="logo" />
      </div>

      <nav>
        <ul id="primary-navigation" class="primary-navigation">
          <li class="active">
            <a href="#">Player VS. CPU</a>
          </li>
          <li><a href="#">Player VS. Player</a></li>
        </ul>
      </nav>
    </header>
    <h1 id="selectMessage">Select Your Weapon</h1>
    <div id="containerWeapons">
      <button id="rock">Bow & Arrow</button>
      <button id="shield">Shield</button>
      <button id="sword">Sword</button>
    </div>
    <div id="scoreBoard">
      <h1>Score Board</h1>
      <div id="scoreOutcome">
        <h2>Player:</h2>
        <h2>CPU:</h2>
        <h2>Tie:</h2>
      </div>
    </div>
  </body>
</html>
